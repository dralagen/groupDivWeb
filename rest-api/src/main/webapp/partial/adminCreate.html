<!DOCTYPE html>
<html lang="en" ng-app="createUeUser">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>xp groupDiv</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
	<link href="css/dashboard.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body >
	<!--================barre du haut===================-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ng-href="#adminCreate">Create</a>
		  <a class="navbar-brand" ng-href="#adminView">View</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Admin</a></li>
          </ul>
        </div>
      </div>
    </nav>
	<!--==============================================-->
	<div class="row" ng-controller="StoreController as store">
		<div class="col-sm-9 col-sm-offset-3 col-md-8 col-md-offset-2 main">
			<h1> Create a session </h1>
		<div>
			<table class="userUeList">
				<tr>
					<th colspan="2"><!-- ng-class="{'has-success':data.favoriteList.id && !data.favoriteList.restError, 'has-error':data.favoriteList.restError.name}"-->
					  <input type="text"
							 name="group"
							 placeholder="Session name"
							 class="form-control"
							 ng-model="session.name"/>
					</th>
					<th class="action"> </th>
				</tr>
				<tr>
					<th>
						<label>
							<input type="checkbox" ng-model="session.withGroupDiv"> With groupDiv
						</label>
					</th>
				</tr>
				<tr>
					<th> Name of the user </th>
					<th> Name of the course </th>
					<th class="action"> </th>
				</tr>
				<tr ng-repeat="ue in session.ues">
					<td>
						<input type="text"  class="form-control" value="{{ue.title}}" ng-model="ue.title"/> 
					</td>
					<td>
						<input type="text"  class="form-control" value="{{ue.author.name}}" ng-model="ue.author.name"/> 
					</td>
					<td class="action"><button class="btn btn-danger" ng-click="deleteUe(ue);"><span class="glyphicon glyphicon-trash" ></span></button></td> <!--ng-click="deleteMember(member);" tooltip="{{ 'action.favoriteList.deleteMember' | translate }} "-->
				</tr>
				<tr>
					<th class="cell-lg" colspan="3">
					  <div>
						<button class="btn btn-info" ng-click="addUe();"> <span class="glyphicon glyphicon-plus" ></span> &nbsp; Add a user </button>
					  </div>
					</th>
				</tr>
			</table>
			</div>
			<div class="text-center">
				<button class="btn btn-info" ng-click="createSession(session);"><!--ng-click="newFavoriteList()--> <span class=" glyphicon glyphicon-ok"></span>&nbsp; Create the session</button>
			</div>
		</div>
	
	</div>
	
	    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="js/holder.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="js/adminCreate.js"></script>

  </body>
</html>
