<!DOCTYPE html>
<html lang="en" ng-app="Admin">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Admin groupDiv</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    


  </head>

  <body ng-controller="AdminController as admin">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">GroupDiv</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Admin</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
		<div class="row">			
			<div class="col-md-6">
				<h2 class="text-center page-header">Résultats de l'expérience</h2>
				
				<center>
					<form>
						<div class="checkbox">
							<label>
								<input type="checkbox" ng-model="checked1" ng-click="admin.visibilityStepGraph(checked1)"> Afficher un step graph
							</label>
							<label>
								<input type="checkbox" ng-model="checked2" ng-click="admin.visibilityCourbe(checked2)"> Afficher une courbe lissée
							</label>
						</div>
						<h4>Afficher les stats de :</h4>
						<div class="checkbox" >
								<label ng-repeat="user in admin.users">
									<input type="checkbox" ng-model=user.s ng-click='admin.voirDivergence(voirDiv, user)'>{{user.value}}
								</label>
						</div>
					</form>
				</center>
				
				
				<div class="row">
					<div class="col-md-12">
						<div class="check-element animate-show" ng-show="checked1">
							<h2 class="text-center page-header">Step Graph</h2>
							<div id="stepGraph" style="width:95%; height:300px" ></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="check-element animate-show" ng-show="checked2">

							<h2 class="text-center page-header">Courbe lissée</h2>

							<div id="courbe" style="width:95%; height:300px"></div>
						</div>
					</div>

				</div>
				
				
				<div class="row">
					<div class="col-md-12">
							<h2 class="text-center page-header">Statistiques et valeures de divergence</h2>
							
							<table >
								<tr >
									<th ng-repeat="x in admin.users" class="check-element animate-show" ng-show=x.s> {{ x.value }}</th>
								</tr>

								<tr>
									<td ng-repeat="x in admin.users" class="check-element animate-show" ng-show=x.s>
										<table>
											<tr ng-repeat="y in admin.getData(x.value)">
												<td>{{ y[1] }}</td>
											</tr>
										</table>
									</td>
								</tr>
							</table> 
							
					</div>

				</div>

			</div>

			<div class="col-md-6" >
				<div ng-include="'partial/seeUEAndReview.html'"></div>
			</div>

		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="xcharts.min.js"></script>
	<script src="rainbow.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/flot/jquery.flot.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/flot/jquery.flot.time.js"></script>
	<script language="javascript" type="text/javascript" src="js/admin.js"></script>
  </body>
</html>
