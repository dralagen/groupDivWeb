	<div class="row">
	<div class="col-sm-9 col-sm-offset-3 col-md-8 col-md-offset-2 main">
		<h1> Creation de session </h1>
		<div>
		<table class="userUeList">
			<tr>
				<th colspan="2"><!-- ng-class="{'has-success':data.favoriteList.id && !data.favoriteList.restError, 'has-error':data.favoriteList.restError.name}"-->
				  <input type="text"
						 name="group"
						 placeholder="Session name"
						 class="form-control"/>
										 <!--
						 ng-model="data.favoriteList.name"
						 tooltip="{{data.favoriteList.restError.name[0]}}"
						 auto-save="saveFavoriteList()" -->
				</th>
				<th class="action"> </th>
			</tr>
			<tr>
				<th> Nom de l'utilisateur </th>
				<th> Nom de l'UE </th>
				<th class="action"> </th>
			</tr>
			<tr><!--ng-repeat="member in data.favoriteList.members" ng-class="{'has-success':member.id && !member.restError}"-->
				<td>
					<input type="text"  class="form-control" placeholder="nom utilisateur"/> <!--ng-model="member.name" auto-save="saveMember(member)"-->
				</td>
				<td>
					<input type="text"  class="form-control" placeholder="nom ue"/> <!--ng-model="member.email"   auto-save="saveMember(member)" -->
				</td>
				<td class="action"><button class="btn btn-danger" ><span class="glyphicon glyphicon-trash" ></span></button></td> <!--ng-click="deleteMember(member);" tooltip="{{ 'action.favoriteList.deleteMember' | translate }} "-->
			</tr>
			<tr>
				<th class="cell-lg" colspan="3">
				  <div>
					<button class="btn btn-info"> <!--ng-click="addMember();"--> <span class="glyphicon glyphicon-plus" ></span> &nbsp; Ajouter un utilisateur </button>
				  </div>
				</th>
			</tr>
		</table>
		</div>
		<div class="text-center">
			<a href="#" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp; Retour</a>
			<button class="btn btn-info" ><!--ng-click="newFavoriteList()--> <span class=" glyphicon glyphicon-ok"></span>&nbsp; Creer la session</button>
